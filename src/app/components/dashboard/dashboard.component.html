<div class="container-fluid">
  <div class="container">
    <!-- Start of row ---------------------->
    <div class="row mt-4">
      <!-- first column -->
      <div class="col"></div>

      <!-- second column -->
      <div class="col-md-8 bg-dark p-4 rounded">
        <!-- Title -->
        <h3 class="text-center text-uppercase">To Do App</h3>
        <!-- Input  -->
        <div class="container border my-3 p-2">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter task"
              name="task"
              [(ngModel)]="addTaskValue"
            />
            <button class="btn btn-primary" type="button" (click)="addTask()">
              Add
            </button>
          </div>
        </div>

        <!-- Task List Wrapper -->
        <div class="m-3 shadow">
          <h4>Tasks :</h4>

          <!-- Task List -->
          <div class="container-fluid" *ngFor="let item of taskArr">
            <div class="input-group row p-2">
              <div class="card col-10 form-control">{{ item.task_name }}</div>
              <button
                type="button"
                class="btn btn-primary col-1"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                (click)="getTaskTobeEdited(item)"
              >
                ✏
              </button>

              <!-- Modal -->
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">
                        Edit Task
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="input-group">
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Enter task"
                          name="task"
                          [(ngModel)]="editedTaskValue"
                        />
                        <button
                          class="btn btn-primary"
                          type="button"
                          data-bs-dismiss="modal"
                          (click)="editTask()"
                        >
                          Update
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <button class="btn btn-danger col-1" (click)="deleteTask(item)">
                ❌
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- third column -->
      <div class="col"></div>
    </div>
    <!-- End of row --------------------------->
  </div>
  <!-- End of container -->
</div>
<!-- End of container fluid -->
